<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="svg-icons/coffee-svgrepo-com.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-queries.css">
    <script type="module" src="src/main.ts"></script>
    <title>Todo</title>
  </head>
  <body>
    <main class="layout">
      <Section class="upper-container">
        <label for="menu" class="hamburgare-menu">
          <input type="checkbox" for="menu">
        </label>

        <h2>Todo-List <img class="todo-icon" src="svg-icons/coffee-svgrepo-com.svg" alt="todo icon"></h2>
        <form>
          <input class="todo-input" type="text" placeholder="Add your Task">
          <button class="submit-btn">ADD</button>
        </form>
        <div class="categories">
          <p class="options active-option">All</p>
          <p class="options">Pending</p>
          <p class="options">Completed</p>
          <button class="remove-btn">Clear All</button>
        </div>
      </Section>
      <hr>
      <ul>
      </ul>
    </main>
  </body>
</html>
